<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script type="module" src="js/main.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <img src="assets/Gitfav.svg" alt="Logo marca GitFav">
      <div id="search">
        <label for="input-search" class="sr-only">Digite o Github username que quer favoritar</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button><img src="assets/star.svg" alt="Estrela representando favoritos">Favoritar</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuários</th>
          <th>Repositórios</th>
          <th>Seguidores</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>  
      </tbody>
    </table>
    <div id="empty" class="">
      <img src="assets/Estrela.svg" alt="Estrela indicando que não tem nenhum conteúdo">
      <p>Nenhum conteúdo ainda</p>
    </div>
  </div>
</body>
</html>
